<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="btn">
            <button onclick="Negrito()" id="negrito" class="button">Negrito</button>
            <button onclick="Italico()" id="italico" class="button">Itálico</button>
            <button onclick="Sublinhado()" id="sublinhado" class="button">Sublinhado</button>
            <button onclick="Grifado()" id="grifado" class="button">Grifado</button>
            <button id="corfonte" class="button">Cor da fonte</button>
            <button id="tamanhofonte" class="button">Tamanho da fonte</button>
            <button id="estilofonte" class="button">Estilo da fonte</button>
            <button id="direcaotexto" class="button">Direção do texto</button>
        </div>
        <div id="segundo">
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
        <div>
            <p><mark></mark></p>
        </div>
    </section>

    <script src="arquivo.js"></script>
</body>

</html>
