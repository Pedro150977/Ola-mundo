<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <h1>Calculadora</h1>
        <div id="conta"></div>
        <div id="btn">
            <textarea name="result" id="display" cols="23" rows="5"></textarea>
            <input id='clear' class="number" type="button" value='AC'>
            <input class="number" type="button" value="7">
            <input class="number" type="button" value="8">
            <input class="number" type="button" value="9">
            <input class="number" type="button" value="x">
            <input class="number" type="button" value="4">
            <input class="number" type="button" value="5">
            <input class="number" type="button" value="6">
            <input class="number" type="button" value="-">
            <input class="number" type="button" value="1">
            <input class="number" type="button" value="2">
            <input class="number" type="button" value="3">
            <input class="number" type="button" value="+">
            <input id="zero" class="number" type="button" value="0">
            <input class="number" type="button" value=".">
            <input class="number" type="button" value="/">
            <input id="result" class="number" type="button" value="=">

        </div>
    </section>

</body>

</html>
