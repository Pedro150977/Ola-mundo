<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <h1>Calculadora</h1>
        <div id="conta"></div>
        <div id="btn">
            <!--<textarea name="result" id="display" cols="23" rows="5"></textarea>-->
            <div id="resultado"></div>
            <input onclick="limpar()" id='clean' class="number" type="button" value='AC'>
            <input onclick="back()" id="back" class="number" type="button" value="<">
            <input onclick="insert('7')" class="number" type="button" value="7">
            <input onclick="insert('8')" class="number" type="button" value="8">
            <input onclick="insert('9')" class="number" type="button" value="9">
            <input onclick="insert('*')" class="number" type="button" value="*">
            <input onclick="insert('4')" class="number" type="button" value="4">
            <input onclick="insert('5')" class="number" type="button" value="5">
            <input onclick="insert('6')" class="number" type="button" value="6">
            <input onclick="insert('-')" class="number" type="button" value="-">
            <input onclick="insert('1')" class="number" type="button" value="1">
            <input onclick="insert('2')" class="number" type="button" value="2">
            <input onclick="insert('3')" class="number" type="button" value="3">
            <input onclick="insert('+')" class="number" type="button" value="+">
            <input onclick="insert('0')" id="zero" class="number" type="button" value="0">
            <input onclick="insert('.')" class="number" type="button" value=".">
            <input onclick="insert('/')" class="number" type="button" value="/">
            <input onclick="calcular()" id="result" class="number" type="button" value="=">    
        </div>
    </section>

    <script src="calculadira.js"></script>

</body>

</html>
